[package]
name = "rustworks"
version = "0.0.1"
authors = ["willemml <willem@leit.so>"]
edition = "2018"
license = "GPL-3.0"
description = "An operating system for the Numworks n0110 calculator."
repository = "https://github.com/willemml/rustworks"
homepage = "https://github.com/willemml/rustworks"

[dependencies]
cortex-m = "0.6"
cortex-m-rt = "0.6"
alloc-cortex-m = "0.4"
rtt-target = { version = "0.3", features = ["cortex-m"] }
embedded-hal = "0.2"
embedded-graphics = "0.7"
embedded-text = { version = "0.5.0-beta.1", default-features = false }
heapless = "0.7"
st7789 = "0.6"
display-interface-parallel-gpio = "0.6"
stm32f7xx-hal = { git = "https://github.com/stm32-rs/stm32f7xx-hal", rev = "0d38cf8", features = ["stm32f730", "rt", "fmc_lcd", "usb_fs"] }
num-traits = { version = "0.2", default-features = false }
num-derive = "0.3"
hex = { version = "0.4", default-features = false }
usbd-dfu = "0.2"
usb-device = "0.2"
stm32-usbd = "0.6"

[lib]
name = "rustworks"
path = "src/lib.rs"

[[bin]]
name = "rustworks"
path = "src/main.rs"
test = false
bench = false

[profile.dev.package."*"]
opt-level = "s"

[profile.dev]
opt-level = "z"
debug = 1
debug-assertions = false
overflow-checks = false
lto = true
panic = 'abort'
incremental = false
codegen-units = 1
rpath = false

[profile.release.package."*"]
opt-level = "s"

[profile.release]
codegen-units = 1
debug = true
panic = "abort"
opt-level = "z"
lto = true
